<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Build</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #unityContainer {
            width: 100%;
            height: 100vh;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="unityContainer"></div>
    <script src="../webglunitytest/Build/webglunitytest.loader.js"></script>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityLoader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        };

        var container = document.getElementById("unityContainer");
        var canvas = document.createElement("canvas");
        container.appendChild(canvas);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            createUnityInstance(canvas, config).then((unityInstance) => {
                console.log("Unity instance loaded successfully!");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
